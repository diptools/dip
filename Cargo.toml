[package]
name = "bevy_dioxus"
version = "0.1.1"
authors = ["Junichi Sugiura"]
edition = "2021"
description = "Write cross-platform application with React-like declarative UI framework and scalable ECS architecture all in Rust."
license = "MIT OR Apache-2.0"
repository = "https://github.com/JunichiSugiura/bevy_dioxus/"
homepage = "https://github.com/JunichiSugiura/bevy_dioxus/"
documentation = "https://docs.rs/bevy_dioxus/latest/bevy_dioxus/"
keywords = ["declarative-ui", "ecs", "bevy", "dioxus", "cross-platform"]

[dependencies]
bevy = { version = "0.8", default-features = false }
bevy_dioxus_core = { version = "0.1", path = "./packages/core" }
bevy_dioxus_desktop = { version = "0.1", path = "./packages/desktop", optional = true }
bevy_dioxus_macro = { version = "0.1", path = "./packages/macro" }

[dev-dependencies]
chrono = "0.4"
dioxus = { version = "0.2", features = ["fermi"] }
leafwing-input-manager = { version = "0.5", default-features = false }
futures-intrusive = "0.4"

[features]
default = ["desktop"]
desktop = ["bevy_dioxus_desktop"]

[workspace]
members = [
    "packages/core",
    "packages/desktop",
    "packages/macro",
]

[[example]]
name = "counter"
path = "examples/counter/global-state-ecs.rs"

[[example]]
name = "keyboard"
path = "examples/keyboard/keyboard_event.rs"

[[example]]
name = "key_bindings"
path = "examples/keyboard/bindings.rs"

[[example]]
name = "local_state"
path = "examples/state_management/local_state.rs"

[[example]]
name = "global_state"
path = "examples/state_management/global_state.rs"

[[example]]
name = "ecs"
path = "examples/state_management/ecs.rs"

[[example]]
name = "todomvc"
path = "examples/todomvc/main.rs"

[[example]]
name = "window_settings"
path = "examples/window/settings.rs"

[[example]]
name = "render_mode"
path = "examples/window/render_mode.rs"

[[example]]
name = "multiple_windows"
path = "examples/window/multiple_windows.rs"

[[example]]
name = "scale_factor_override"
path = "examples/window/scale_factor_override.rs"
