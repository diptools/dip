[package]
name = "dip_desktop"
version.workspace = true
edition.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
documentation.workspace = true
keywords.workspace = true

[dependencies]
approx = "0.5.1"
bevy = { version = "0.8", default-features = false }
dioxus-core = { version = "0.2", features = ["serialize"] }
dioxus-hooks = "0.2"
dioxus-html = { version = "0.2", features = ["serialize"] }
dioxus-interpreter-js = "0.2"
dunce = "1.0"
fermi = "0.2"
futures-channel = "0.3.21"
log = "0.4"
mime_guess = "2.0"
raw-window-handle = "0.4"
serde = "1.0"
serde_json = "1.0"
serde_repr = "0.1"
tokio = { version = "1.18", features = ["rt-multi-thread", "macros", "sync"], default-features = false }
webbrowser = "0.7"
wry = "0.19"

dip_core = { version = "0.1", path = "../core" }

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9"

# for examples in docs
[dev-dependencies]
dip = { version = "0.1", path = "../..", features = ["desktop"] }
